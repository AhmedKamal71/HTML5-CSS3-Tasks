<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Email Validation</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="textField">Name:</label>
            <input type="text" id="textField" required placeholder="UserName">
            <p id="Pname">This name is required only alphabetical characters</p>
            <br>
            <label for="emailField">Email:</label>
            <input type="email" id="emailField" required placeholder="Enter Email">
            <p id="Pemail">This email doesn't include "@" is required</p>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
